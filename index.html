<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workfall - Connect Clients with Editors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Workfall - Connect Clients with Top Video Editors</h1>
        <nav>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Join as Editor</a>
            <a href="#">Hire an Editor</a>
        </nav>
    </header>

    <section class="container">
        <h2>Join as an Editor</h2>
        <form id="editorForm">
            <input type="text" id="editorName" placeholder="Name" required>
            <input type="email" id="editorEmail" placeholder="Email" required>
            <input type="url" id="editorPortfolio" placeholder="Portfolio Link" required>
            <input type="text" id="editorSpecialization" placeholder="Specialization" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="container">
        <h2>Hire an Editor</h2>
        <form id="clientForm">
            <input type="text" id="clientName" placeholder="Your Name" required>
            <input type="email" id="clientEmail" placeholder="Your Email" required>
            <textarea id="clientProject" placeholder="Describe Your Project" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Workfall Â© 2025. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
